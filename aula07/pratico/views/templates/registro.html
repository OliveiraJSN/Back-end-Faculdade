<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regristro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="style.css")}}">
</head>
<body>
    <h2>Pagina de Registro</h2>
    {% if msg %}
        <p class="error"> {{ msg }}</p>
    {% end if%}

    <form action="{{ url_for('registro')}}" method="post" autocomplete="off">
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="nome">E-mail</label><br>
        <input type="text" id="email" name="email" required><br><br>

        <label for="nome">Senha</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <p>Já tem uma conta? <a href="{{ url_for('login')}}">Faça login aqui</a></p>
</body>
</html>
